<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Responsive Website</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
        }

        /* Navigation bar styling */
        .sidebar {
            width: 250px;
            background-color: #333;
            position: fixed;
            height: 100%;
            overflow: auto;
            transition: all 0.3s;
        }

        .sidebar a {
            display: block;
            color: white;
            padding: 16px;
            text-decoration: none;
        }

        .sidebar a:hover {
            background-color: #575757;
        }

        /* Header image */
        .header-image {
            width: 100%;
            height: 200px;
            background-color: #ddd;
            text-align: center;
            line-height: 200px;
            font-size: 24px;
        }

        /* Content styling */
        .content {
            margin-left: 250px;
            padding: 16px;
            width: 100%;
        }

        /* Hamburger menu */
        .hamburger {
            display: none;
            font-size: 30px;
            position: fixed;
            top: 10px;
            left: 10px;
            cursor: pointer;
            z-index: 1001;
        }

        /* Mobile styling */
        @media screen and (max-width: 768px) {
            .sidebar {
                width: 0;
                position: fixed;
                top: 0;
                left: 0;
                height: 100%;
                z-index: 1000;
            }

            .sidebar.open {
                width: 250px;
            }

            .content {
                margin-left: 0;
            }

            .hamburger {
                display: block;
            }
        }
    </style>
    <script>
        // JavaScript for toggling the sidebar on mobile
        function toggleSidebar() {
            var sidebar = document.querySelector(".sidebar");
            sidebar.classList.toggle("open");
        }
    </script>
</head>
<body>

    <!-- Hamburger menu for mobile -->
    <div class="hamburger" onclick="toggleSidebar()">&#9776;</div>

    <!-- Sidebar navigation -->
    <div class="sidebar">
        <a href="#">Home</a>
        <a href="#">About Us</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
        <a href="#">Gallery</a>
    </div>

    <!-- Main content area -->
    <div class="content">
        <!-- Header image area -->
        <div class="header-image">
            Your Header Image Here
        </div>
        <h1>Welcome to My Website</h1>
        <p>This is a sample content area. Add your text and images here.</p>
    </div>

</body>
</html>
